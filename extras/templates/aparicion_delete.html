{% extends 'index_admin.html' %}
{% load static %}

{% block title %} Eliminar Aparición {% endblock %}

{% block content %}
<div class="container">
<form method="post">
    
    {% csrf_token %}
    <h3>Está seguro que desea eliminar:</h3>
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'extras:aparicion_list' %}">Cancelar</a>
</form>
</div>
{% endblock content %}
